<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>while 연습문제</title>
        <style>
            body {
                text-align: center;
                padding-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>while문을 사용한 팩토리얼 계산</h1>
        <script>
                var inputNumber = prompt("숫자입력");
                var i = 1;
                var nFact = 1;
                // 모델 방식 - 코드를 줄여줌
                if(inputNumber !== null){
                    while(i<=inputNumber){
                        nFact *= i;
                        i++;
                    }
                    msg = inputNumber + "!의 값은 " + nFact;
                }else{
                    msg = "값을 입력하지 않았습니다.";
                }
                document.write(msg);
        </script>
    </body>
</html>
