<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제4</title>
        <link rel="stylesheet" href="./css/practice5.css">
    </head>
    <body>
        <div>
            <h1>레드향 주문하기</h1>
            <form action="" method="">
                <fieldset>
                    <legend><b>상품 선택</b></legend>
                    <p><b>주문할 상품을 선택해 주세요.</b></p>
                    <ul">
                        <li><input type="checkbox">선물용 3kg 
                            <input type="number" min="1" max="5">개
                            <small>(최대 5개)</small>
                        </li>
                        <li><input type="checkbox">선물용 5kg
                            <input type="number" min="1" max="3">개
                            <small>(최대 3개)</small>
                        </li>
                        <li><input type="checkbox">가정용 3kg
                            <input type="number" min="1" max="5">개
                            <small>(최대 5개)</small>
                        </li>
                        <li><input type="checkbox">가정용 5kg
                            <input type="number" min="1" max="3">개
                            <small>(최대 3개)</small>
                        </li>
                    </ul>
                    <p><b>포장 선택</b></p>
                    <ul>
                        <li><input type="radio" name="packageSelect">선물 포장</li>
                        <li><input type="radio" name="packageSelect">선물 포장 안 함</li>
                    </ul>
                    
                </fieldset>
            </form>

            <form action="" method="">
                <fieldset>
                    <legend>배송 정보</legend>
                    <ul id="shipping">
                        <li>
                            <label for="user-name">이름</label>
                            <input type="text" id="user-name" required>
                        </li>
                        <li>
                            <label for="address">배송 주소</label>
                            <input type="text" id="address" required>
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email" required>
                        </li>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요(01012345678)" required >
                        </li>
                        <li>
                            <label for="d-day">배송 지정</label>
                            <input type="date" id="d-day" required>
                            (주문일로부터 최소 3일 이후)
                        </li>
                        <li>
                            메모<textarea cols="30" rows="5"></textarea>
                            
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </form>
        </div>
        
        
    </body>
</html>
